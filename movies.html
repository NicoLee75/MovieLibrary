<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies</title>
</head>
<body>

<h1>Movies List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
    </tr>

    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.title}"></td>
    </tr>

</table>

</body>
</html>
